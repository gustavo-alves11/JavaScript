<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Resultado </p>
    <p>Aprendendo <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique aqui</div>
    
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] // usa index igual em array
        document.write(p1.innerText) /// innerHTML pega a formatação 
        var d = document.getElementById('msg');
        d.style.background = 'green';
        // usando o Selector (usa tags css)
        var t = window.document.querySelector('div#msg')
        t.style.background = 'blue';
    </script>
</body>
</html>
